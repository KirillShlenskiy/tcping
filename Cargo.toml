[package]
name = "tcping"
version = "0.9.6"
authors = ["Kirill Shlenskiy"]
edition = "2018"
build = "src/build.rs"

[dependencies]
chrono = "0.4.19"
clap = "2.33.3"
console = "0.7.7"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }

[target.'cfg(target_os="windows")'.build-dependencies]
winres = "0.1.11"

[profile.release]
lto = true
panic = 'abort'

[package.metadata.winres]
FileDescription = "TCP ping utility"
LegalCopyright = "Copyright (C) 2022 Kirill Shlenskiy"
ProductVersion = "0.9.6"
